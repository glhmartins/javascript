<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>

        <main>

            <!-- Tela que exibe a conta -->
            <div id="tela">
                <div id="anterior">42 +</div>
                <div id="atual">29</div>
            </div>

            <!-- BotÃµes -->
            <button data-clear type="button" id="ac">AC</button>
            <button data-number type="button" id="dot">.</button>
            <button data-delete type="button" id="del">DEL</button>
            <button data-number type="button" id="n1">1</button>
            <button data-number type="button" id="n2">2</button>
            <button data-number type="button" id="n3">3</button>
            <button data-number type="button" id="n4">4</button>
            <button data-number type="button" id="n5">5</button>
            <button data-number type="button" id="n6">6</button>
            <button data-number type="button" id="n7">7</button>
            <button data-number type="button" id="n8">8</button>
            <button data-number type="button" id="n9">9</button>
            <button data-number type="button" id="n0">0</button>
            <button data-operator type="button" class="operation" id="divide">&divide</button>
            <button data-operator type="button" class="operation" id="sub">-</button>
            <button data-operator type="button" class="operation" id="add">+</button>
            <button data-operator type="button" class="operation" id="mul">*</button>
            <button data-equals type="button" class="operation" id="equal">=</button>

        </main>

        <script 
            src="assets/js/script.js">
        </script>

    </body>

</html>
